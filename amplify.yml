version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - if [ -f dist/amplify-time-app/browser/index.csr.html ]; then cp dist/amplify-time-app/browser/index.csr.html dist/amplify-time-app/browser/index.html; fi
  artifacts:
    baseDirectory: dist/amplify-time-app/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
